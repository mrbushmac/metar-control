<!DOCTYPE html>
<html>
<head>
  <title>METAR Bulb Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Blue gradient */
      color: #ffffff; /* White text */
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      font-size: 28px; /* Bigger for mobile */
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for flair */
    }
    .container {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      font-size: 18px; /* Bigger for mobile */
      margin-bottom: 15px;
      border: 2px solid #ffffff;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    button {
      padding: 12px 30px; /* Bigger tap area */
      font-size: 18px; /* Bigger text */
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth hover */
    }
    button:hover {
      background-color: #45a049; /* Darker green */
    }
    p {
      font-size: 16px; /* Readable on mobile */
      white-space: pre-wrap; /* Preserves METAR line break */
      background: rgba(0, 0, 0, 0.2); /* Dark backdrop */
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      line-height: 1.4; /* Better spacing */
    }
    @media (max-width: 600px) { /* Mobile adjustments */
      h1 { font-size: 24px; }
      input[type="text"] { width: 90%; font-size: 16px; }
      button { font-size: 16px; padding: 10px 25px; }
      p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Airport Code</h1>
    <input type="text" id="airport" placeholder="e.g., KONP">
    <button onclick="setAirport()">Set Airport</button>
    <p id="result">Result will show here</p>
  </div>
  <script>
    function setAirport() {
      const airport = document.getElementById("airport").value;
      if (!airport) {
        document.getElementById("result").innerText = "Please enter an airport code!";
        return;
      }
      fetch("https://metar-bulb-97477-8296397b8cbb.herokuapp.com/set_airport", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ airport: airport })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = data;
      })
      .catch(error => {
        document.getElementById("result").innerText = "Error: " + error;
      });
    }
  </script>
</body>
</html>
